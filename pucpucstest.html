                        }
                    }
                ],
                stateSave: true
            },

                $('#tierss').on('click', function () {
                    dotierfilter(tierssclicked, "ss");

                    dotierfilter(tiersclicked, "s");

                    dotierfilter(tiercclicked, "c");

                $('#tierd').on('click', function () {

                    doskillfilter(skillboardclearclicked, "Board Clear");
