    <!-- Data Display Script-->
    <script type="text/javascript" class="init">
        var ema_list = [];
        var areas = [
            ['bake01', 'Hitagi Crab'],
            ['bake02', 'Mayoi Snail'],
            ['bake03', 'Suruga Monkey'],
            ['bake04', 'Nadeko Snake'],
            ['bake05', 'Tsubasa Cat'],
            ['nise01', 'Karen Bee'],
            ['events', 'Event']
        ];

        // Create promises from the area list to get the JSON for each area.
        var promises = areas.map(function(area) {return $.getJSON('sourcedata/ema/' + area[0] + '_ema.json');});

        // When all the JSON has been gotten, combine it into one list.
        $.when.apply($,promises).done(function() {
            // Loop through the areas.
            var num_areas = arguments.length;
            for (var a = 0; a < num_areas; ++a) {
                var data = arguments[a][0];

                // Loop through the ema in the area.
                var num_ema = data.length;
                for (var e = 0; e < num_ema; ++e) {
                    var ema_data = {
                        id: e,
                        image: '<img src="' + data[e][3] + '" class="ema_image"/>',
                        obtain: data[e][0].join('<br>'),
                        ability: data[e][1],
                        stars: data[e][2],
                        area: areas[a][1]
                    };
                    ema_list.push(ema_data);
                }
            }

            // Now that the data is ready, check that the document is ready and then fill the table.
            $(document).ready(function () {
                function filterColumn(i) {
                    $('#emaList').DataTable().column(i).search(
                        $('#col'+i+'_filter').val()
                    ).draw();
                }

                $('#emaList').DataTable({
                    data: ema_list,
                    pageLength: 25,
                    columns: [
                        {data: 'area'},
                        {data: 'image'},
                        {data: 'stars'},
                        {data: 'obtain'},
                        {data: 'ability'}
                    ]
                });

                $('select.column_filter').on('change', function() {
                    filterColumn($(this).parents('tr').attr('data-column'));
                });

                var arc_filter = document.getElementById('col0_filter');
                for (var a = 0; a < areas.length; ++a) {
                    var opt = document.createElement('option');
                    opt.innerHTML = opt.value = areas[a][1];
                    arc_filter.appendChild(opt);
                }
            });
        });
    </script>
