<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" type="img/ico" href="assets/ui/favicon.png">

    <title>Tools</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="vendor/metisMenu/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>

    <!-- DataTable Checkbox StateSave-->
    <link type="text/css" href="//gyrocode.github.io/jquery-datatables-checkboxes/1.2.11/css/dataTables.checkboxes.css"
        rel="stylesheet" />
    <script type="text/javascript" src="//gyrocode.github.io/jquery-datatables-checkboxes/1.2.11/js/dataTables.checkboxes.min.js"></script>

    <!-- Navigation Bar Script-->
    <script>
        $(function () {
            $("#navigationbar").load("pages/navbar.html");
        });
    </script>

    <!-- Data Display Script-->
    <script type="text/javascript" class="init">
        $(document).ready(function () {
            $('#primaryskill').DataTable({
                ajax: "sourcedata/tools/primaryskill.json",
                ordering: false,
                bFilter: false,
                lengthChange: false,
                paging: false,
                columns: [
                    {
                        data: null,
                        render: function (data, type, row) {
                            return '<img src="assets/item/prop/prop_general' + data[0] + '_M.png" class="toolimage"/>';
                        }
                    },
                    { data: 1 },
                    { data: 2 },
                    { data: 3 },
                    { data: 4 },
                    { data: 5 },
                    { data: 6 },
                    { data: 7 },
                    { data: 8 },
                    { data: 9 }
                ]
            });

            $('#secondaryskill').DataTable({
                ajax: "sourcedata/tools/secondaryskill.json",
                ordering: false,
                bFilter: false,
                lengthChange: false,
                paging: false,
                columns: [
                    { data: 0 },
                    { data: 1 },
                    { data: 2 },
                    { data: 3 },
                    { data: 4 },
                    { data: 5 },
                    { data: 6 },
                    { data: 7 },
                    { data: 8 }
                ]
            });

            $('#droplocation').DataTable({
                ajax: "sourcedata/tools/droplocation.json",
                ordering: false,
                bFilter: false,
                lengthChange: false,
                paging: false,
                columns: [
                    {
                        data: null,
                        render: function (data, type, row) {
                            if (type === 'display')
                                return '<img src="assets/item/prop/prop_general' + data[0] + '_M.png" class="toolimage"/>';
                            return data[0];
                        }
                    },
                    { data: 1 },
                    { data: 2 },
                    { data: 3 }
                ],
                rowCallback: function (row, data, i) {
                    var td = row.firstElementChild;
                    if (i % 7) {
                        td.style.display = 'none';
                    } else {
                        td.style.display = '';
                        td.setAttribute('rowspan', '7');
                    }
                }
            });
        });
    </script>

    <style type="text/css">
        .toolimage {
            width: 50px;

            display: block;
            margin: auto;
        }
    </style>
</head>

<body>

    <div id="wrapper">

        <div id="navigationbar"></div>

        <div id="page-wrapper" style="min-width: fit-content">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Tools</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table id="primaryskill" width="100%" class="table table-striped table-bordered table-hover"
                                style="font-size: 16px;">
                                <thead>
                                    <tr>
                                        <th>Tool</th>
                                        <th>Name</th>
                                        <th>Skill</th>
                                        <th>Rank 1</th>
                                        <th>Rank 2</th>
                                        <th>Rank 3</th>
                                        <th>Rank 4</th>
                                        <th>Rank 5</th>
                                        <th>Rank 6</th>
                                        <th>Rank 7</th>
                                    </tr>
                                </thead>
                            </table>

                            <table id="secondaryskill" width="100%" class="table table-striped table-bordered table-hover"
                                style="font-size: 16px;">
                                <thead>
                                    <tr>
                                        <th>Secondary Skill</th>
                                        <th>Translation</th>
                                        <th>Rank 1</th>
                                        <th>Rank 2</th>
                                        <th>Rank 3</th>
                                        <th>Rank 4</th>
                                        <th>Rank 5</th>
                                        <th>Rank 6</th>
                                        <th>Rank 7</th>
                                    </tr>
                                </thead>
                            </table>

                            <table id="droplocation" width="100%" class="table table-striped table-bordered table-hover"
                                style="font-size: 16px;">
                                <thead>
                                    <tr>
                                        <th rowspan='2' width="15%">Tool</th>
                                        <th rowspan='2' width="35%">Secondary Skill</th>
                                        <th colspan='2'>Drop Location</th>
                                    </tr>
                                    <tr>
                                        <th style="display: none;" width="25%">Drop Location</th>
                                        <th style="display: none;" width="25%">Drop Location</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
</body>

</html>
