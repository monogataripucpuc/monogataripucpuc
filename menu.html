<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" type="img/ico" href="assets/ui/favicon.png">

    <title>Menu</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="vendor/metisMenu/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>

    <!-- Navigation Bar Script-->
    <script>
        $(function () {
            $("#navigationbar").load("pages/navbar.html");
        });
    </script>

    <style type="text/css">
        .menutranslation {
            width: 300px;
            padding: 5px;
        }

        .figureclass {
            float: left;
            text-align: center;
        }
    </style>

</head>

<body>

    <div id="wrapper">

        <div id="navigationbar"></div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Menu</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="panel-group" id="accordion">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <a data-toggle="collapse" data-parent="#accordion" href="#menunavigation" style="color: #333">
                                            <h4 class="panel-title">
                                                <img src="assets/menu/help.png" width="25px" height="25px"> Menu
                                                Navigation
                                            </h4>
                                        </a>
                                    </div>
                                    <div id="menunavigation" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            <img src="assets/menu/menunavigation/start.jpg" class="menutranslation">
                                            <img src="assets/menu/menunavigation/main.jpg" class="menutranslation">
                                            <img src="assets/menu/menunavigation/friend.jpg" class="menutranslation">
                                            <img src="assets/menu/menunavigation/missions.jpg" class="menutranslation">
                                            <img src="assets/menu/menunavigation/presents.jpg" class="menutranslation">
                                            <img src="assets/menu/menunavigation/shop.jpg" class="menutranslation">
                                            <img src="assets/menu/menunavigation/option1.jpg" class="menutranslation">
                                            <img src="assets/menu/menunavigation/option2.jpg" class="menutranslation">
                                        </div>
                                    </div>
                                </div>

                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <a data-toggle="collapse" data-parent="#accordion" href="#issuepassword" style="color: #333">
                                            <h4 class="panel-title">
                                                <img src="assets/menu/lock.png" width="25px" height="25px"> Issue
                                                Password
                                            </h4>
                                        </a>
                                    </div>
                                    <div id="issuepassword" class="panel-collapse collapse">
                                        <div class="panel-body">

                                            <figure class="figureclass">
                                                <img src="assets/menu/issuepassword/01_start.jpg" class="menutranslation">
                                                <figcaption>1. Open setup menu</figcaption>
                                            </figure>

                                            <figure class="figureclass">
                                                <img src="assets/menu/issuepassword/02_help.jpg" class="menutranslation">
                                                <figcaption>2. Open device transfer menu</figcaption>
                                            </figure>

                                            <figure class="figureclass">
                                                <img src="assets/menu/issuepassword/03_confirm.jpg" class="menutranslation">
                                                <figcaption>3. Confirm message</figcaption>
                                            </figure>

                                            <figure class="figureclass">
                                                <img src="assets/menu/issuepassword/04_input.jpg" class="menutranslation">
                                                <figcaption>4. Enter password in both fields</figcaption>
                                            </figure>

                                            <figure class="figureclass">
                                                <img src="assets/menu/issuepassword/05_password.jpg" class="menutranslation">
                                                <figcaption>5. Enter your password</figcaption>
                                            </figure>

                                            <figure class="figureclass">
                                                <img src="assets/menu/issuepassword/06_finishinput.jpg" class="menutranslation">
                                                <figcaption>6. Confirm your password</figcaption>
                                            </figure>

                                            <figure class="figureclass">
                                                <img src="assets/menu/issuepassword/07_success.jpg" class="menutranslation">
                                                <figcaption>7. Password has been set</figcaption>
                                            </figure>

                                            <figure class="figureclass">
                                                <img src="assets/menu/issuepassword/08_end.jpg" class="menutranslation">
                                                <figcaption>8. Reset password or exit menu</figcaption>
                                            </figure>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
</body>

</html>
