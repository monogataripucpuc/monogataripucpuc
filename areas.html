    <!-- MetisMenu CSS -->

    <!-- DataTables CSS -->

    <!-- Custom CSS -->

    <!-- Metis Menu Plugin JavaScript -->

    <!-- DataTables JavaScript -->
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>

        rel="stylesheet" />

    <!-- Navigation Bar Script-->
    <script>
        $(function () {
            $("#navigationbar").load("pages/navbar.html");
        });
    </script>

    <!-- Data Display Script-->
    <script type="text/javascript" class="init">
        function getColumnData(subdir, index, cls) {
            return {
                data: null,
                render: function(data, type, row) {
                    if (data[index])
                        return '<img src="assets/' + subdir + '/' + data[index] + '.png" class="' + cls + '" />';
                    return "";
                }
            };
        }
        $(document).ready(function () {
            $("#area").DataTable({
                ajax: "sourcedata/area.json",
                pageLength: 25,
                columns: [
                    getColumnData("story/boss", 0, "pucpucimage"),
                    { data: 1 },
                    { data: 2 },
                    getColumnData("pucpuc/sprite", 3, "pucpucimage"),
                    getColumnData("pucpuc/sprite", 4, "pucpucimage"),
                    getColumnData("scene/card", 5, "sceneimage"),
                    getColumnData("scene/card", 6, "sceneimage"),
                    getColumnData("scene/card", 7, "sceneimage"),
                    getColumnData("scene/card", 8, "sceneimage"),
                    getColumnData("scene/card", 9, "sceneimage"),
                    getColumnData("scene/card", 10, "sceneimage")
                ]
            });
        });
    </script>

    <style type="text/css">
        .pucpucimage {
            width: 60px;
            display: block;
            margin: auto;
        }

        .sceneimage {
            width: 100px;
            display: block;
            margin: auto;
        }
    </style>

</head>

<body>

    <div id="wrapper">

        <div id="navigationbar"></div>

        <div id="page-wrapper" style="min-width: fit-content">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Areas</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <table id="area" width="100%" class="table table-striped table-bordered table-hover" style="font-size: 16px;">
                                <thead>
                                    <tr>
                                        <th rowspan="2">Area</th>
                                        <th rowspan="2">Sub Area</th>
                                        <th rowspan="2">Stages</th>
                                        <th colspan="2">Boosted Characters</th>
                                        <th colspan="6">Boosted Scenes</th>
                                    </tr>
                                    <tr>
                                        <th style="display: none">Boosted Characters</th>
                                        <th style="display: none">Boosted Characters</th>
                                        <th style="display: none">Boosted Scenes</th>
                                        <th style="display: none">Boosted Scenes</th>
                                        <th style="display: none">Boosted Scenes</th>
                                        <th style="display: none">Boosted Scenes</th>
                                        <th style="display: none">Boosted Scenes</th>
                                        <th style="display: none">Boosted Scenes</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
